<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Map</title>
    <style>
        
    </style>
    <link 
        rel="stylesheet"
        href="./style.css"
    />
</head>
<body>
    <h1 class="warning">TURN YOUR PHONE</h1>
    <div class="flexbox-frame">
        <div class="outmost-container">
            <div class="first-layer f1-1">
                <div class="blank column-span-8"></div>
                <div class="blank row-span-2"></div>
                <div class="red box row-span-2" style="margin-bottom: 5px;"></div>
                <div class="blank row-span-2 column-span-2"></div>
                <div class="yellow box column-span-4"></div>
                <div class="blank column-span-4"></div>
                <div class="blank row-span-4"></div>
                <div class="green box row-span-4 column-span-2"></div>
                <div class="blank row-span-4"></div>
                <div class="blue box row-span-4"></div>
                <div class="blank row-span-5"></div>
                <div class="orange box row-span-2 column-span-2"></div>
                <div class="blank column-span-2"></div>
                <div class="gray box row-span-2"></div>
                <div class="blank row-span-2"></div>
                <div class="blank column-span-5"></div>
            </div>
            
            <div class="first-layer f1-3">
                <div class="blank column-span-3"></div>
                <div class="blank"></div>
                <div class="green box"></div>
                <div class="blank"></div>
                <div class="blank column-span-3"></div>
                <div class="red box track column-span-3">
                    <div class="box grass"></div>
                </div>
            </div>

            <div class="first-layer f1-4">
                <div class="blank column-span-3"></div>
                <div class="blank"></div>
                <div class="blue box"></div>
                <div class="blank"></div>
                <div class="blank column-span-3"></div>
            </div>

            <div class="first-layer f2-1">
                <div class="blank column-span-3"></div>
                <div class="red box row-span-2"></div>
                <div class="blank row-span-2"></div>
                <div class="green row-span-2" style=" border-radius: 15px 15px 0px 0px; border-left: 5px solid black; border-top: 5px solid black; border-right: 5px solid black;"></div>
                <div class="blank row-span-2"></div>
                <div class="blank"></div>
            </div>
            <div class="first-layer f2-2">
                <div class="blank"></div>
                <div class="gray box"></div>
                <div class="blank"></div>
                <div class="blank column-span-3"></div>
            </div>

            <div class="first-layer f3-1">
                <div class="blank"></div>
                <div class="green" style="border-radius: 0px 0px 0px 15px; border-left: 5px solid black; border-bottom: 5px solid black;"></div>
                <div class="green" style="border-radius: 0px 10px 10px 0px; border-top: 5px solid black; border-right: 5px solid black;  border-bottom: 5px solid black;"></div>
                <div class="blank"></div>
                <div class="blank column-span-4"></div>
                <div class="blank"></div>
                <div class="blue box column-span-3"></div>
                <div class="blank column-span-4"></div>
                <div class="blank"></div>
                <div class="yellow box"></div>
                <div class="yellow box column-span-2"></div>
                <div class="blank column-span-4"></div>
            </div>

            <div class="first-layer f3-2">
                <div class="blank row-span-5"></div>
                <div class="yellow" style="border-radius: 15px 0px 0px 0px; border-left: 5px solid black; border-top: 5px solid black;"></div>
                <div class="yellow column-span-2" style="border-bottom: 5px solid black; border-top: 5px solid black;"></div>
                <div class="orange" style="border-top: 5px solid black;"></div>
                <div class="yellow column-span-2" style="border-bottom: 5px solid black; border-top: 5px solid black;"></div>
                <div class="yellow" style="border-radius: 0px 15px 0px 0px; border-right: 5px solid black; border-top: 5px solid black;"></div>
                <div class="blank row-span-5"></div>
                <div class="yellow box row-span-2" style="border-radius: 0px 0px 15px 15px; border-top: 0px;"></div>
                <div class="blank column-span-2"></div>
                <div class="orange" style="border-left: 5px solid black; border-right: 5px solid black;"></div>
                <div class="blank column-span-2"></div>
                <div class="yellow box row-span-2" style="border-radius: 0px 0px 15px 15px; border-top: 0px;"></div>
                <div class="blank"></div>
                <div class="red box row-span-2 column-span-3"></div>
                <div class="blank"></div>
                <div class="blank column-span-2"></div>
                <div class="blank column-span-2"></div>
                <div class="blank column-span-7"></div>
            </div>
        
        </div>
    </div>
</body>
</html>
